{% extends "base.html" %}

{% block content %}
    <h2>Create Account</h2>
    <form method="post">
        <label for="owner">Account Owner:</label>
        <input type="text" id="owner" name="owner" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="initial_deposit">Initial Deposit:</label>
        <input type="number" id="initial_deposit" name="initial_deposit" step="0.01" required><br>

        <input type="submit" value="Create Account">
    </form>
{% endblock %}
